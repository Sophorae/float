<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 2000px;
        }
        a {
            text-decoration: none;
        }
        ul, li {
            list-style: none;
        }
        .clearfix::after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        .clearfix {
            zoom: 1;
        }
    </style>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./iconfont/style.css">
</head>
<body>
    <div class="float-box">
        <div class="QR-code">
            <span class="icon--">
                <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span><span class="path13"></span><span class="path14"></span><span class="path15"></span><span class="path16"></span><span class="path17"></span><span class="path18"></span><span class="path19"></span><span class="path20"></span><span class="path21"></span>
            </span>
            <div class="code-info">
                <div class="iautos-app">
                    <img src="https://static.iautos.cn/www/iautos/dist/image/iautos-app-download.png" alt="">
                    <p>扫码下载</p>
                    <p>“第一车网app”</p>
                </div>
                <div class="iautos-mini-program">
                    <img src="https://static.iautos.cn/www/iautos/dist/image/iautos-app-download.png" alt="">
                    <p>扫码使用</p>
                    <p>“第一车网小程序”</p>
                </div>
            </div>
        </div>
        <div class="my-collection slide-left">
            <span class="icon--3"></span>
            <div class="slide-info">
                <a href="javascript:;">我的收藏</a>
            </div>
            <div class="collection-info content-info">
                <p class="content-title">
                    我收藏的车
                    <span class="close-info">
                        <i class="icon--13"></i>
                    </span>
                </p>
                <ul class="cars-list clearfix">
                    <li>
                        <a href="javascript:;">
                            <img src="https://photo.iautos.cn/carupload/photo/2018/0626/16/medium/20180626161157229344.jpg" alt="">
                            <div class="car-info">
                                <p class="car-name">奇骏 XL 2.0L 舒适版</p>
                                <p class="car-tips">
                                    <span>2006-01</span>
                                    |
                                    <span>15.4万公里</span>
                                </p>
                                <p class="car-price">
                                    15.39
                                    <span>万</span>
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>
                <em></em>
            </div>
        </div>
        <div class="browser-history slide-left">
            <span class="icon--2"></span>
            <div class="slide-info">
                <a href="javascript:;">浏览历史</a>
            </div>
            <div class="history-info"></div>
            <div class="history-info content-info">
                <p class="content-title">
                    我浏览过的车
                    <span class="close-info">
                        <i class="icon--13"></i>
                    </span>
                </p>
                <ul class="cars-list clearfix">
                    <li>
                        <a href="javascript:;">
                            <img src="https://photo.iautos.cn/carupload/photo/2018/0626/16/medium/20180626161157229344.jpg" alt="">
                            <div class="car-info">
                                <p class="car-name">奇骏 XL 2.0L 舒适版</p>
                                <p class="car-tips">
                                    <span>2006-01</span>
                                    |
                                    <span>15.4万公里</span>
                                </p>
                                <p class="car-price">
                                    15.39
                                    <span>万</span>
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>
                <em></em>
            </div>
        </div>
        <div class="contact-number slide-left">
            <span class="icon--400"></span>
            <div class="slide-info">
                <a href="javascript:;">400-822-0321</a>
            </div>
        </div>
        <div class="feed-back slide-left">
            <span class="icon--4"></span>
            <div class="slide-info">
                <a href="javascript:;">意见反馈</a>
            </div>
        </div>
        <div class="back-top slide-left">
            <span class="icon--1"></span>
            <div class="slide-info">
                <a href="javascript:;">返回顶部</a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./js/jquery.js"></script>
<script src="./js/index.js"></script>
